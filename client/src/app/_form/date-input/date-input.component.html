<div class="form-group">
    <input type="text" [class.is-valid]="ngControl.invalid && ngControl.touched" class="form-control"
        [formControl]="ngControl.control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig"
        [maxDate]="maxDate">
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">{{label}} is required</div>
</div>
